{% extends 'layout.html' %}
{% block body %}
{% include 'includes/nav.html' %}

<div class="contact-page">
	<h2>Contact Me</h2>
	<form action="/contact" method="POST" class="contact-form" id="contact-form">
		<div class="form-group">
			<label for="name">Full Name</label>
			<input placeholder="John Smith" type="text" name="name" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input placeholder="john@gmail.com" type="text" name="email" class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="subject">Subject</label>
			<input placeholder="Website Inquiry" type="text" name="subject" class="form-control" id="subject">
		</div>
		<div class="form-group">
			<label for="message">Message</label>
			<textarea placeholder="Enter your message here!" name="message" class="form-control" id="message" style="resize: none;"></textarea>
		</div>
		<a onclick="validateForm()" class="btn btn-primary submit-link">Send</a>
		<p id="status">{{response}}</p>
	</form>
</div>

{% endblock %}
